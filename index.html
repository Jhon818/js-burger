<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="d-flex align-items-baseline ">
        <div class="container">
            <div class="row">
              <div class="col-sm-8 fs-3 p-5 lh-1 fw-bold">Create Your Burger</div>
              <div class="col-sm-4"><img class="col-sm-12 burger" src="./img/burger-top.png" alt=""></div>
            </div>
            
          </div>
    </header>
   

    </header> 

    <main>
<div class="name-burger fs-4 px-4 my-3">
<input id="name-burger" type="text" placeholder="Name Your Burger">
</div>
<div class="container m-0 px-4">
    <div class="ingredients-title">
        <div class="col fs-5">Ingredients</div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 w-75 py-2 ingredients">
      <div class="col-sm-5 py-2">
          <img class="col-sm-2" src="./img/cheese.svg" alt="">
          <label class="checkbox mx-2" for="cheese">
            <span>Cheese</span>
            <input type="checkbox" name="cheese" id="cheese">
            <span class="checkmark mx-2 "></span>
            <span>add</span>
          </label>
          
        </div>

        <div class="col-sm-5 py-2">
          <img class="col-sm-2" src="./img/tomato.svg" alt="">
          <label class="checkbox mx-2" for="tomato">
            <span>Tomato</span>
            <input type="checkbox" name="tomato" id="tomato">
            <span class="checkmark mx-2"></span>
            <span>add</span>
          </label>
        </div>

      <div class="col-sm-5 py-2">
        <img class="col-sm-2" src="./img/fried-egg.svg" alt="">
        <label class="checkbox mx-2" for="egg">
          <span>Egg</span>
          <input type="checkbox" name="egg" id="egg">
          <span class="checkmark mx-2"></span>
          <span>add</span>
        </label>
      </div>

        <div class="col-sm-5 py-2">
          <img class="col-sm-2" src="./img/lettuce.svg" alt="">
          <label class="checkbox mx-2" for="lettuce">
            <span>Lettuce</span>
            <input type="checkbox" name="lettuce" id="lettuce">
            <span class="checkmark mx-2"></span>
            <span>add</span>
          </label>
        </div>

      <div class="col-sm-5 py-2">
        <img class="col-sm-2" src="./img/mustard.svg" alt="">
         <label class="checkbox mx-2" for="mustard">
            <span>Mustard</span>
            <input type="checkbox" name="mustard" id="mustard">
            <span class="checkmark mx-2"></span>
            <span>add</span>
          </label>
      </div>

        <div class="col-sm-5 py-2">
          <img class="col-sm-2" src="./img/ketchup.svg" alt="">
          <label class="checkbox mx-2" for="ketchup">
            <span>Ketchup</span>
            <input type="checkbox" name="ketchup" id="ketchup">
            <span class="checkmark mx-2"></span>
            <span>add</span>
          </label>
        </div>
    </div>
    <div class="coupons py-4">
        <div class="row row-cols-2">
        <div class="col-sm-2">Discount Coupon</div>
        <input class="col-2  text-secondary" placeholder="12354ABCDEF"></input>
    </div>
    </div>
  </div>
  <div class="calculate container m-0">
    <div class="row row-cols-sm-2">
<div class="d-flex justify-content-center">
    <button id="btn">calculate</button>
  </div>
</div>
  </div>
    </main>
    <footer>
        <div class="container py-4 my-5">
        <div class="row row-cols-sm-2 m-0 d-flex justify-content-between">
            <div class="col-sm-3 fs-5 text-light">Your Price</div>
            <div id="price" class="col-sm-3 fs-5 text-light"></div>
          </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
